<script>
// Verificación inmediata de autenticación al cargar
(function() {
  // Detectar parámetro de logout
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('logout')) {
    // Si venimos de un logout, limpiar todo
    localStorage.removeItem('userAuthToken');
    localStorage.removeItem('currentUser');
    localStorage.removeItem('auth_token');
    localStorage.removeItem('user');
    document.cookie = 'authToken=; path=/; max-age=0; domain=' + window.location.hostname;
    document.cookie = 'userAuthToken=; path=/; max-age=0; domain=' + window.location.hostname;
    console.log('Sesión cerrada por parámetro de URL');
  }
})();
</script>
