<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Ferremas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Incluir el header -->
  <div id="header-container"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Recuperar Contraseña</h2>
            <p class="text-muted text-center mb-4">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña</p>
            
            <!-- Alertas -->
            <div id="forgotError" class="alert alert-danger" style="display: none;"></div>
            <div id="forgotSuccess" class="alert alert-success" style="display: none;"></div>
            
            <!-- Formulario de recuperación -->
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-send"></i> Enviar Enlace de Recuperación
                </button>
              </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
              <p><a href="login.html"><i class="bi bi-arrow-left"></i> Volver a Iniciar Sesión</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Incluir el footer -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript para cargar componentes -->
  <script src="assets/js/utils.js"></script>
  <script>
    // Cargar header y footer
    loadComponent('header-container', 'components/header.html');
    loadComponent('footer-container', 'components/footer.html');
  </script>
  
  <!-- Importar userApi.js y forgotPassword.js como módulos -->
  <script type="module" src="assets/js/userApi.js"></script>
  <script type="module" src="assets/js/forgotPassword.js"></script>
</body>
</html>
