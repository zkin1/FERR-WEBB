<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Ferremas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Incluir el header -->
  <div id="header-container"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Crear Nueva Contraseña</h2>
            <p class="text-muted text-center mb-4">Ingresa tu nueva contraseña para restablecer el acceso a tu cuenta</p>
            
            <!-- Alertas -->
            <div id="resetError" class="alert alert-danger" style="display: none;"></div>
            <div id="resetSuccess" class="alert alert-success" style="display: none;"></div>
            
            <!-- Formulario de restablecimiento -->
            <form id="resetPasswordForm">
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                  <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('newPassword')">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <small class="form-text text-muted">Mínimo 6 caracteres</small>
              </div>
              
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                  <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirmPassword')">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle"></i> Guardar Nueva Contraseña
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Incluir el footer -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript para cargar componentes -->
  <script src="assets/js/utils.js"></script>
  <script>
    // Cargar header y footer
    loadComponent('header-container', 'components/header.html');
    loadComponent('footer-container', 'components/footer.html');
    
    // Función para mostrar/ocultar contraseña
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    }
  </script>
  
  <!-- Importar userApi.js y forgotPassword.js como módulos -->
  <script type="module" src="assets/js/userApi.js"></script>
  <script type="module" src="assets/js/forgotPassword.js"></script>
</body>
</html>
