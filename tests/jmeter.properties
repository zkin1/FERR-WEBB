# Configuración JMeter para API Productos
# Guardar como: tests/jmeter.properties

# ==========================================
# CONFIGURACIÓN DE RESULTADOS
# ==========================================

# Formato de salida (csv para Excel, xml para JMeter)
jmeter.save.saveservice.output_format=csv

# Directorio base para resultados
jmeter.save.saveservice.base_prefix=./resultados/

# ==========================================
# DATOS QUE SE GUARDAN EN LOS RESULTADOS
# ==========================================

# Información básica
jmeter.save.saveservice.timestamp_format=yyyy/MM/dd HH:mm:ss
jmeter.save.saveservice.print_field_names=true
jmeter.save.saveservice.time=true
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.connect_time=true
jmeter.save.saveservice.response_code=true
jmeter.save.saveservice.response_message=true
jmeter.save.saveservice.successful=true
jmeter.save.saveservice.thread_name=true
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.sent_bytes=true
jmeter.save.saveservice.url=true
jmeter.save.saveservice.filename=true
jmeter.save.saveservice.hostname=true
jmeter.save.saveservice.thread_counts=true
jmeter.save.saveservice.sample_count=true
jmeter.save.saveservice.idle_time=true

# Información de la petición/respuesta
jmeter.save.saveservice.assertion_results_failure_message=true
jmeter.save.saveservice.assertions=true
jmeter.save.saveservice.response_data=false
jmeter.save.saveservice.sampler_data=false
jmeter.save.saveservice.response_headers=false
jmeter.save.saveservice.request_headers=false

# ==========================================
# CONFIGURACIÓN DE LA API
# ==========================================

# URL base de tu API (cambia según tu configuración)
api.host=localhost
api.port=3000
api.protocol=http
api.base_path=/api

# ==========================================
# CONFIGURACIÓN DE ARCHIVOS DE RESULTADO
# ==========================================

# Nombres de archivos de resultado
resultado.detalle=api-productos-detalle
resultado.resumen=api-productos-resumen
resultado.errores=api-productos-errores

# Formato de fecha para nombres de archivo
file.date.format=yyyy-MM-dd_HH-mm-ss

# ==========================================
# CONFIGURACIÓN DE RENDIMIENTO
# ==========================================

# Máximo de muestras en memoria
jmeter.save.saveservice.max_samples=1000

# Buffer de escritura
jmeter.save.saveservice.autoflush=true